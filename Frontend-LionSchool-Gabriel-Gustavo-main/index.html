<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Site Lion School." />

    <!-- Logo do site -->
    <link rel="shortcut icon" href="./img/imagem-logo.png" type="image/x-icon" />

    <!-- Titulo do site -->
    <title>Site Principal</title>

    <!-- importacao de recursos css -->
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/indexCSSs/indexStyle.css" />
    <link rel="stylesheet" href="./css/indexCSSs/indexHeader.css">
    <link rel="stylesheet" href="./css/indexCSSs/indexMain.css">
    <link rel="stylesheet" href="./css/indexCSSs/indexFooter.css">
    <link rel="stylesheet" href="./css/indexCSSs/indexResponsiveStyle.css" />

    <!-- importação de recursos javascript -->
    <script src="./js/cursos-escola.js" defer></script>

    <!-- Links para fontes do site -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>

    <!-- Kit para icones -->
    <script src="https://kit.fontawesome.com/3cc9c6ad82.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <!-- Container com icone e titulo do site -->
      <a href="./index.html" class="container-logo">
        <img src="./img/imagem-logo.png" alt="Logo Image" class="imagem_logo" />
        <span class="texto_logo">Lion School</span>
      </a>
      <!-- container para sair da página -->
      <a href="#" class="container-sair">
        <img src="./img/icone-sair.png" alt="Icone Saida" class="icone_sair"/>
        <span class="texto_sair">Sair</span>
      </a>
    </header>
    <main>
      <div class="area_main">

        <!-- container com texto do site -->
        <h1 class="sugestão_curso">
          Escolha um <span class="letra_modificada_cor">curso</span> para gerenciar
        </h1>

        <!-- container com a imagem dos dispositivos -->
        <img src="./img/imagem-dispositivos.png" alt="Image Devices" class="imagem_dispositivos"/>

        <!-- container com a imagem de um estudante -->
        <img src="./img/imagem-aluno.png" alt="Image Student" class="imagem_estudante"/>

        <!-- Gerador dos containers dos cursos -->
        <div class="container_cursos_alunos"></div>
      </div>
    </main>
    <footer>
      <!-- Container de meios de contato -->
      <ul class="container_meios_contato">
        <!-- informação do número da escola -->
        <li class="informacoes">
          <i class="fas fa-phone-alt"></i>
          <span class="texto_informacoes">(11) 4774-4700</span>
        </li>
        <!-- informação do e-mail da escola  -->
        <li class="informacoes">
          <i class="fas fa-envelope"></i>
          <span class="texto_informacoes">lionschool@gmail.com</span>
        </li>
        <!-- informação sobre o endereço da escola -->
        <li class="informacoes">
          <i class="fas fa-map-marker-alt"></i>
          <span class="texto_informacoes">Rua tcc, 211, Centro, Jandira</span>
        </li>
      </ul>
      <!-- Direitores autorais do site -->
      <p class="texto_copyright_site">Copyright © 2022 | Gabriel Henrique / Gustavo Prevelate</p>
      <!-- Medias sociais referente a escola -->
      <nav class="container_midias_sociais">
        <a href="#" class="midia_social"><i class="fab fa-youtube"></i></a>
        <a href="#" class="midia_social"><i class="fab fa-twitter"></i></a>
        <a href="#" class="midia_social"><i class="fab fa-instagram"></i></a>
        <a href="#" class="midia_social"><i class="fab fa-facebook-f"></i></a>
      </nav>
    </footer>
  </body>
</html>
